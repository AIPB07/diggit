<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <title>{% block title %}{% endblock %} - Diggit</title>
    </head>


    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color:rgb(14, 69, 71);">
        {% if g.user %}
            <ul class="nav navbar-nav">
                <li class="nav-item navbar-brand"><i class="fas fa-record-vinyl"></i>  Diggit</li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('shelf.index') }}"><i class="fas fa-align-justify"></i> Shelf</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('friend.friends') }}"><i class="fas fa-user-friends"></i> Friends</a></li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
        {% else %}
            <ul class="nav navbar-nav">
                <li class="nav-item navbar-brand"><i class="fas fa-record-vinyl"></i>  Diggit</li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}"><i class="fas fa-clipboard-list"></i> Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}"><i class="fas fa-sign-in-alt"></i> Log In</a></li>
            </ul>
        {% endif %}
    </nav>

    <section class="content">
        <header class="pl-3 pt-3">
                {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning pt-3">{{ message }}</div>
        {% endfor %}
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </section>

    {% block scripts %}{% endblock %}

    <!-- Load Font Awesome -->
    <script src="https://kit.fontawesome.com/7ffc2e0b19.js" crossorigin="anonymous"></script>
    
</html>
