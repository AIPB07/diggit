{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input name="username" id="username" placeholder="Enter username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" type="password" id="password" placeholder="Enter password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-secondary">Log In</button>
    </form>
{% endblock %}
